<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>animal-sounds</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- <section id="cow-sound"></section> -->
    <script src="script.js"></script>
    
    <div class="card grow" id="cow">
      <img class="grow" src="https://i.pinimg.com/originals/21/b9/01/21b901b21da6044eb64e60b132869c3b.png" onclick="document.getElementById('cow-sound').play();">
      <audio controls id="cow-sound"><source src="sounds/cow_moo.wav" type="audio/wav">Browser doesn't support audio!</audio>
    </div>
    
    <div class="card grow" id="dog">
      <img class="grow" src="https://clipart.info/images/ccovers/1503688595dog-face-png-clipart.png" onclick="document.getElementById('dog-sound').play();">
      <audio controls id="dog-sound"><source src="sounds/dog_bark_2.wav" type="audio/wav">Browser doesn't support audio!</audio>
    </div>
    
    <div class="card grow" id="cat">
      <img class="grow" src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/18117/grey-cat-face-clipart-xl.png" onclick="document.getElementById('cat-sound').play();">
      <audio controls id="cat-sound"><source src="sounds/cat_meow.wav" type="audio/wav">Browser doesn't support audio!</audio>
    </div>
    
    <div class="card grow" id="sheep">
      <img class="grow" src="https://i.pinimg.com/originals/71/2c/50/712c509cde8455fa94da3c16c3f750d4.png" onclick="document.getElementById('sheep-sound').play();">
      <audio controls id="sheep-sound"><source src="sounds/sheep_baa.WAV" type="audio/wav">Browser doesn't support audio!</audio>
    </div>
    
    <div class="card grow" id="pig">
      <img class="grow" src="https://i.pinimg.com/originals/b0/44/24/b044246191952fd55a11160e1ee4682c.png" onclick="document.getElementById('pig-sound').play();">
      <audio controls id="pig-sound"><source src="sounds/pig_grunt.wav" type="audio/wav">Browser doesn't support audio!</audio>
    </div>
    
    <div class="card grow" id="goat">
      <img class="grow" src="https://www.pngkit.com/png/full/301-3015187_goat-png-images-goat-vector-png.png" onclick="document.getElementById('goat-sound').play();">
      <audio controls id="goat-sound"><source src="sounds/goat_bleat.mp3" type="audio/mp3">Browser doesn't support audio!</audio>
    </div>
    
    <div class="card grow" id="chicken">
      <img class="grow" src="https://i.pinimg.com/originals/81/a6/16/81a616cc28e6b5bf92bbb48c15185852.png" onclick="document.getElementById('chicken-sound').play();">
      <audio controls id="chicken-sound"><source src="sounds/chicken_cluck.mp3" type="audio/mp3">Browser doesn't support audio!</audio>
    </div>
    
    <div class="card" id="duck">
      <img class="grow" src="https://pngimg.com/uploads/rubber_duck/rubber_duck_PNG14.png" onclick="document.getElementById('duck-sound').play();">
      <audio controls id="duck-sound"><source src="sounds/duck_quack_2.mp3" type="audio/mp3">Browser doesn't support audio!</audio>
    </div>
    
  </body>
</html>
