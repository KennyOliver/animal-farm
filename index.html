<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>animal-sounds</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- <section id="cow-sound"></section> -->
    <script src="script.js"></script>
    
    <div class="card" id="cow">
      <img class="grow" src="https://i.pinimg.com/originals/21/b9/01/21b901b21da6044eb64e60b132869c3b.png" onclick="document.getElementById('cow-sound').play();">
      <audio controls id="cow-sound"><source src="http://www.echoswebmagic.com/sounds/moo.wav" type="audio/wav">Browser doesn't support audio!</audio>
    </div>
    
    <div class="card" id="dog">
      <img class="grow" src="https://png2.cleanpng.com/dy/23d1f0c60de3610a762b752024997a8f/L0KzQYi4UsAyN2FpS5GAYUK1QYiBVcNmbGZnSpC8OUK3RIqAUME2OWM2UKUBOEW1RYi7TwBvbz==/5a2217853ed5b2.3924497015121836852574.png" onclick="document.getElementById('dog-sound').play();">
      <audio controls id="dog-sound"><source src="http://cd.textfiles.com/10000gp2/500SNDS/13_35.WAV" type="audio/wav">Browser doesn't support audio!</audio>
    </div>
    
    <div class="card" id="cat">
      <img class="grow" src="https://lh3.googleusercontent.com/proxy/cHO_6UWScz-jzb0ARmJE7n44TfDuLkijjnQRlHvayu2BlPH-iwBsjAhiisXMrFejc2HAm3wzUxX4UBZT1B5RT9MKsMPllzY" onclick="document.getElementById('cat-sound').play();">
      <audio controls id=""cat-sound><source src="http://www.ogopogo.net/richard/jane/jane.wav" type="audio/wav">Browser doesn't support audio!</audio>
    </div>
    
    <div class="card" id="sheep">
      <img class="grow" src="https://i.pinimg.com/originals/71/2c/50/712c509cde8455fa94da3c16c3f750d4.png" onclick="document.getElementById('sheep-sound').play();">
      <audio controls id="sheep-sound"><source src="http://claweb.cla.unipd.it/home/mcanapero/audio/ANIM1032.WAV" type="audio/wav">Browser doesn't support audio!</audio>
    </div>
    
  </body>
</html>
